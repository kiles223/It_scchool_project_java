<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/main.css" rel="stylesheet">
</head>
<body>
<button id="btn">Кнопка</button>
<dialog id="pupupu " class="col-md-12 col-lg-6 align-self-center d-flex flex-column gap-4" >
    <div class="dddddddddddddd">
        <div class="title"><p class="h1" th:text="${house.getHouseName()}"> Дом №14 "Звездный" </p></div>
        <div class="price"><p class="h1">Цена: <span th:text="${house.getPrice()}">1000000</span> Руб</p></div>

        <th:block th:unless="${house.getPhotosPaths.isEmpty()}">
          <div>
            <p class="h3">ФОТОГРАФИИ</p>
            <div class="row g-0 d-flex flex-row gap-4">
              <div class="col apartment-photo-div" th:each="path: ${house.getPhotosPaths}" style="max-width: 40%">
                <img class="apartment-photo" th:src="@{${path.getPhotoPath()}}" alt="">
              </div>
            </div>
          </div>
        </th:block>
        <div>
            <p class="h3">Описание</p>
            <p class="h5" th:text="${house.getDescription()}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
        </div>
        <div>
            <p class="h3">Даты бронирования</p>
            <th:block th:unless="${house.getBookDates().isEmpty()}">
                <div class="dates-list">

                    <div class="row" th:each="date: ${house.getBookDates()}">
                        <p class="col" th:text="${date.getStartDate()}">01.01.2023</p>
                        <p class="col" th:text="${date.getEndDate()}">02.01.2023</p>
                    </div>

                </div>
            </th:block>
        </div>
    </div>
</dialog>
</body>
<script>
  const btn = document.querySelector('#btn');
    btn.addEventListener('click', () => {
      document.getElementById('pupupu').showModal()
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
